<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Subscribe to Email</title>
</head>

<body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- Card -->
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl overflow-hidden">
            <!-- Flex Container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- Image -->
                <img src="images/image.jpg" alt="Cooking" class="rounded-xl h-80 w-full object-cover md:w-48 md:h-auto md:rounded-l-xl md:rounded-r-none hover:scale-105 
                    transition-transform duration-300" />
                <!-- Content -->

                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get diet plans, recipes, and tips delivered to your inbox every week!
                    </h2>

                    <p class="my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left mx-auto md:mx-0">
                        Eat better, live healthier. Sign up for our weekly newsletter and receive exclusive content
                        tailored to your dietary needs.
                    </p>

                    <div class="flex flex-col mt-8 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your email"
                            class="h-10 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none" />
                        <button
                            class="h-10 px-8 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 flex items-center justify-center w-full md:w-auto">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
